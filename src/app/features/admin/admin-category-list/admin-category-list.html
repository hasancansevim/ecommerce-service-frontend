<div class="admin-container">

    <div class="page-header">
        <div class="header-content">
            <h2>Kategori Yönetimi</h2>
            <p>Mağaza kategorilerini buradan düzenleyebilirsiniz.</p>
        </div>
        <button class="btn-primary" routerLink="/admin/categories/new">
            <i class="fa-solid fa-plus"></i> Yeni Kategori Ekle
        </button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategori Adı</th>
                        <th>Açıklama</th>
                        <th>Durum</th>
                        <th class="text-right">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>#{{ category.id }}</td>

                        <td>
                            <span style="font-weight: 600; color: var(--text-main);">
                                {{ category.name }}
                            </span>
                        </td>

                        <td>{{ category.description }}</td>

                        <td>
                            <span class="status-dot" [class.active]="category.is_active"></span>
                            {{ category.is_active }}
                        </td>

                        <td class="text-right">
                            <button class="btn-icon edit" [routerLink]="['/admin/categories/edit', category.id]">
                                <i class="fa-solid fa-pen-to-square"></i> Düzenle
                            </button>
                            <button class="btn-icon delete" (click)="deleteCategory(category)">
                                <i class="fa-solid fa-trash"></i> Sil
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
