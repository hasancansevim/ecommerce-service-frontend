<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Tekrar Hoşgeldiniz</h2>
            <p>Hesabınıza giriş yaparak devam edin</p>
        </div>

        <form>
            <div class="form-group">
                <label>E-Posta Adresi</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="ornek@site.com">
                </div>
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="******">
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox"> Beni Hatırla
                </label>
                <a href="#" style="color: #2563eb; text-decoration: none;">Şifremi Unuttum?</a>
            </div>

            <button type="submit" class="btn-block">Giriş Yap</button>
        </form>

        <div class="auth-footer">
            Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a>
        </div>
    </div>
</div>
