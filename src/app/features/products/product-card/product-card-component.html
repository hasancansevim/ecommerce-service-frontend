<div class="product-card" *ngIf="product" [routerLink]="['/products', product.id]">

    <div class="card-img-wrapper">
        <span class="badge discount" *ngIf="product.discount > 0">
            %{{ product.discount }}
        </span>

        <img [src]="product.image_url || product.image_url || 'https://placehold.co/400x400/f1f5f9/94a3b8?text=Urun'"
            [alt]="product.name">

        <button class="wishlist-btn">
            <i class="fa-regular fa-heart"></i>
        </button>
    </div>

    <div class="card-content">
        <span class="category-text">Elektronik</span>
        <h3 class="product-title" [title]="product.name">{{ product.name }}</h3>

        <div class="price-row">
            <div class="prices">
                <span class="current-price">{{ product.price }} ₺</span>
                <span class="base-price" *ngIf="(product.base_price || product.base_price) > product.price">
                    {{ product.base_price || product.base_price }} ₺
                </span>
            </div>
        </div>

        <button class="add-btn" [disabled]="(product.stock_quantity || product.stock_quantity) === 0">
            <i class="fa-solid fa-cart-plus"></i> Sepete Ekle
        </button>
    </div>

</div>
