<div *ngFor="let product of products" class="product-card" [routerLink]="['/products', product.id]">
    <div class="card-img-wrapper">
        <span class="badge discount" *ngIf="product.discount > 0">
            %{{ product.discount }}
        </span>

        <img [src]="product.imageUrl || 'https://placehold.co/400x400/f1f5f9/94a3b8?text=Urun'" [alt]="product.name">

        <button class="wishlist-btn">
            <i class="fa-regular fa-heart"></i>
        </button>
    </div>

    <div class="card-content">
        <span class="category-text">Elektronik</span>
        <h3 class="product-title" [title]="product.name">{{ product.name }}</h3>

        <div class="price-row">
            <div class="prices">
                <span class="current-price">{{ product.price }} ₺</span>
                <span class="base-price" *ngIf="product.basePrice > product.price">{{ product.basePrice }} ₺</span>
            </div>
        </div>

        <button class="add-btn" [disabled]="product.stockQuantity === 0">
            <i class="fa-solid fa-cart-plus"></i> Sepete Ekle
        </button>
    </div>
</div>
